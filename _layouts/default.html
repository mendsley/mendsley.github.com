<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us" itemscope itemtype="http://schema.org/Article">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
			<meta property="og:description" content="{{ page.description }}" />
		{% endif %}
		<meta name="author" content="Matthew Endsley" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:image" content="http://mendsley.github.com{{ page.image }}" />
		<meta property="og:url" content="http://mendsley.github.com{{ page.url }}" />
		<link rel="image_src" href="http://mendsley.github.com{{ page.image }}" />

		<meta itemprop="name" content="{{ page.title }}" />
		<meta itemprop="description" content="{{ page.description }}" />
		<meta itemprop="image" content="http://mendsley.github.com{{ page.image }}" />
		
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" type="text/css" />

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-37222777-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>

	<body>
		<div class="site">
			<div class="title">
				<a href="/atom.xml"><img alt="rss feed" src="/images/rss14.png" /></a>
				<a href="/">Matthew Endsley</a>
				<a class="extra" href="/">home</a>
			</div>

			{{ content }}

		</div>
		<a href="https://plus.google.com/108692310408288996137?rel=author">Google+</a>
	</body>
</html>
