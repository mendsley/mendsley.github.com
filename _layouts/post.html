---
layout: default
---

<div id="post">

<h1>{{ page.title }}</h1>
<h2>{{ page.description }}</h2>

<p class="meta"><img src="/images/{{ page.icon }}_icon.png">{{ page.date | date_to_long_string }} - {{ page.location }}</img></p>

{{ content }}

</div>

<div id="related">
	<h2>Related Posts</h2>
	<ul class="posts">
	{% for post in site.related_posts limit:3 %}
		<li>
			<span>{{ post.date | date_to_string }}</span> &raquo;
			<a href="{{ post.url }}">{{ post.title  }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
